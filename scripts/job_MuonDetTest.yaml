--- 
   
inputs:

   Neutron:
        samples:
          tags: 
              any: neutron, neutron2
              all: pos5, pos1
              group: ch1, ch2
        eslices:
            emin: 0
            emax: -1
        path:
           - PYRATE/test/data
        structure:
            tree: nT
        color: "R:1.| G:0.| B:1."
        
   Gamma:
       samples:
         tags: 
             any: gamma
       eslices:
           emin: 0
           emax: -1
       path:
           - PYRATE/test/data
       structure:
           tree: nT
       color: "R:1.| G:0.| B:0."

   Photons:
       samples:
         tags: 
             any: gamma, neutron
             all: pos5
         eslices:
             emin: 0
             emax: 129
       path:
           - PYRATE/test/data
       structure:
           tree: nT
       color: "R:0.| G:0.| B:1."

configs:
    muondetobjs:
       path:  PYRATE/config/muondet
       tags: 
           any: objects
    muondetregions:
       path:  PYRATE/config/muondet
       tags: 
           any: analysis


outputs:
    TestFile:
        path: PYRATE/test
        format: .root
        targets:
          - muonDetPlot1D: Gamma, Neutron, Photons
          - muonDetPlot2D: all
          - muonDetPlot2D: Neutron



# EOF
