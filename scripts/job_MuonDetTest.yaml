input:
    event_start: 0
    event_num: -1

    Neutron:
        algorithm: EventBuilder
        parallel: True
        window: 0
        nT:
            reader: ReaderROOT
            files:
                - $PYRATE/test/data/gamma_pos5_test.root
            tree: nT
        TotT:
            reader: ReaderROOT
            files:
                - $PYRATE/test/data/gamma_pos5_test.root
            tree: TotT

configs:
    - $PYRATE/config/muondet/objects.yaml
    - $PYRATE/config/muondet/analysis.yaml

outputs:
    TestROOTFile:
        algorithm: OutputROOT
        path: $PYRATE/test
        format: root
        targets:
            - muonDetPlot1D

# EOF
