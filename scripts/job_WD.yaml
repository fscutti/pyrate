inputs:
  Data:
    samples:
      tags:
        any: s2019-07-15-02-35-14
        groups: wave0, wave1, wave2
    eslices:
    - slice: 6
      nparts: 10

    path:
    - PYRATE/myNotebooks/myData/MuonDetData/WD/wave0
    - PYRATE/myNotebooks/myData/MuonDetData/WD/wave1
    - PYRATE/myNotebooks/myData/MuonDetData/WD/wave2

  MC:
    samples:
      tags: myTag
    eslices:
    - {emin: 2, emax: 999}
    path:
    - my/file/path

configs:
  config2:
    path: PYRATE/config
    tags:
      any: objects


outputs:
  WDTest1:
    path: PYRATE/myNotebooks/myOutput
    format: .root
    targets:
    - testingReader: Data

  WDTest2:
    path: PYRATE/myNotebooks/myOutput
    format: .root
    targets:
    - testingReader: MC

