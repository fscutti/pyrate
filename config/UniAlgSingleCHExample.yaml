# -----------------------------------------------------------
# Objects computed by algorithms
# -----------------------------------------------------------

objects:
    # -----------------------------------------------------------
    # Variables
    # -----------------------------------------------------------

    PrintHeader:
        algorithm:
            name: PrintHeader
        initialise:
            output:

    ############################## WAVEFORMS AND BASELINE #################################

    RawWaveform:
        algorithm: 
            name: RawWaveform
        initialise:
            output:
        execute:
            input: EVENT:board_0:ch_0:waveform,
                   EVENT:board_0:raw_waveform_ch_0,
                   EVENT:RawWaveform
            output:
        waveform_bt: EVENT:board_0:raw_waveform_ch_0
        waveform_md: EVENT:board_0:ch_0:waveform
        waveform_wd: EVENT:RawWaveform

    Baseline:
        algorithm: 
            name: Baseline
            samples: 40
        execute:
            input: RawWaveform
        waveform: RawWaveform

    CorrectedWaveform:
        algorithm: 
            name: CorrectedWaveform
            vpp: 2.5
            adcrange: 65536
            polarity: pos
            units: mV
        initialise:
            output:
        execute:
            input: RawWaveform, Baseline
        waveform: RawWaveform
        baseline: Baseline
        wc_waveform: EVENT:GROUP:CH0:RawWaveform

    AverageWaveform:
        algorithm:
            name: AverageWaveform
        initialise:
            output:
        execute:
            input: CorrectedWaveform
        finalise:
            output:
        waveform: CorrectedWaveform

    ############################## WINDOWS #################################

    TotalWindow:
        algorithm:
            name: Window
            window: full
        initialise:
            output:
        execute:
            output:

    PulseWindow:
        algorithm:
            name: Window
            left: 50
            right: 0
        initialise:
            output:
        execute:
            input: PulseStart
        pivot: PulseStart

    PromptWindow:
        algorithm:
            name: Window
            left: 10
            right: 0
        initialise:
            output:
        execute:
            input: PeakLocation
        pivot: PeakLocation

    DelayedWindow:
        algorithm:
            name: Window
            left: 0
            right: 20
            window pivot: right
        initialise:
            output:
        execute:
            input: PromptWindow
        pivot: PromptWindow

    ############################## VARIABLES #################################

    PeakHeight:
        algorithm:
            name: PeakHeight
        execute:
            input: CorrectedWaveform, TotalWindow
        waveform: CorrectedWaveform
        window: TotalWindow

    PeakLocation:
        algorithm:
            name: PeakLocation
        execute:
            input: CorrectedWaveform, TotalWindow
        waveform: CorrectedWaveform
        window: TotalWindow

    PromptCharge:
        algorithm:
            name: Charge
            impedance: 50
            rate: 3.2e9
            unit: pC
            waveform_unit: mV
        initialise:
            output:
        execute:
            input: CorrectedWaveform, PromptWindow
        waveform: CorrectedWaveform
        window: PromptWindow

    DelayedCharge:
        algorithm:
            name: Charge
            impedance: 50
            rate: 3.2e9
            unit: pC
            waveform_unit: mV
        initialise:
            output:
        execute:
            input: CorrectedWaveform, DelayedWindow
        waveform: CorrectedWaveform
        window: DelayedWindow

    TotalCharge:
        algorithm:
            name: Charge
            impedance: 50
            rate: 3.2e9
            unit: pC
            waveform_unit: mV
        initialise:
            output:
        execute:
            input: CorrectedWaveform, TotalWindow
        waveform: CorrectedWaveform
        window: TotalWindow

    PulseCharge:
        algorithm:
            name: Charge
            impedance: 50
            rate: 3.2e9
            unit: pC
            waveform_unit: mV
        initialise:
            output:
        execute:
            input: CorrectedWaveform, PulseWindow
        waveform: CorrectedWaveform
        window: PulseWindow

    PulseStart:
        algorithm:
            name: CFD
            delay: 5
            scale: 1
            cfd_threshold: 1
        initialise:
            output:
        execute:
            input: CorrectedWaveform
        waveform: CorrectedWaveform

    
