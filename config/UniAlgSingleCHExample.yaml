     # -----------------------------------------------------------
     # Trees
     # -----------------------------------------------------------
    #
    TreeMaker:
        algorithm:
            name: TreeMaker
        initialise:
            output:
        execute:
            input: RawWaveform, CorrectedWaveform, Baseline, PeakHeight, PeakLocation, PulseCharge, TotalCharge, PulseStart, PromptDelayChargeRatio, PromptCharge, DelayedCharge, MeanTime, PromptDelayChargeRatioCalculator, AverageWaveform
        finalise:
            output:
        trees:
            - Channel_0:
                event:
                    vector: 
                        int: RawWaveform
                        double: CorrectedWaveform
                    scalar:
                        float: Baseline, PeakHeight, PeakLocation, PulseCharge, TotalCharge, PulseStart, PromptDelayChargeRatio, MeanTime, PromptDelayChargeRatioCalculator
                single:
                   vector:
                       double: AverageWaveform