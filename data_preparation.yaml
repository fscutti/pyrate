--- 
# This is a pyrate job configuration file for data preparation.
# It will not produce plots or add variables, but only transform 
# a file format, eventually executing some event selection.
# It is written in yaml: https://en.wikipedia.org/wiki/YAML

# -----------------------------------------------------------
# General Job specifications
# -----------------------------------------------------------
# Files can be grouped in parallel (group tag) or in sequence
# (sequence_tag). This corresponds to the need to group e.g.
# different channels in WaveDump, or different MC simulated
# samples related to the same process, respectively. These
# tags are optional. Group tags will specify inputs which 
# will be merged in the output.
# -----------------------------------------------------------
input_format:    WaveDump
input_path:      my/input/path
output_path:     my/output/path
group_tag:       Channel1, Channel2, Channel3
sequence_tag:    Sample1, Sample2, Sample3
events_interval: 
   -  0
   - -1  

# -----------------------------------------------------------
# Input specifications
# -----------------------------------------------------------
# Instruct the reader what to expect from the input more 
# than what already specified by the input file format.
# At this point it is possible to request specific properties  
# for each individual input declared earlier.
# -----------------------------------------------------------
n_samples: 1000
# ...     
Channel1: 
  n_samples: 100
Channel2:
  n_samples: 1000
# ...
Sample1: 
  input_format: ROOT

# -----------------------------------------------------------
# Selection
# -----------------------------------------------------------
# Each of the variable names correspond to some information
# already available in the input. No new variables are 
# computed at this stage!!! Some selection might be required
# specifying the ntuple "flavour".
# -----------------------------------------------------------
selection: var1 > 45, var2 < var1 * 2, var3==True

# -----------------------------------------------------------
# Aux output
# -----------------------------------------------------------
# Auxiliary variables are computed and stored in a separate
# output. Needed for calibration, digitisation etc. The name
# of each variable corresponds to the name of a pyrate 
# algorithm. The order does not matter and is sorted 
# internally.
# -----------------------------------------------------------
aux_path:   my/auxiliary/format/path
aux_format: ROOT
# ...
variables:  aux1, aux2, aux3

# EOF
